<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>
    <script src="library.js" defer></script>
</head>
<body>
    <h1>Digital Library System</h1>
    <div>
        <h2>Add a New Book</h2>
        <input type="text" id="titleInput" placeholder="Title">
        <input type="text" id="authorInput" placeholder="Author">
        <input type="number" id="pagesInput" placeholder="Pages">
        <button onclick="addBook()">Add Book</button>
    </div>
    <div>
        <h2>Search for Books</h2>
        <input type="text" id="searchTitleInput" placeholder="Search by Title">
        <button onclick="searchByTitle()">Search by Title</button>
        <input type="text" id="searchAuthorInput" placeholder="Search by Author">
        <button onclick="searchByAuthor()">Search by Author</button>
    </div>
    <div>
        <h2>Filter and Map Books</h2>
        <button onclick="filterBooksByPages()">Filter Books with More Than 100 Pages</button>
        <button onclick="mapBooksInfo()">Map Book Info</button>
    </div>
    <div>
        <h2>Library Collection</h2>
        <div id="library"></div>
    </div>
    <div>
        <h2>Search Results</h2>
        <div id="results"></div>
    </div>
</body>
</html>
